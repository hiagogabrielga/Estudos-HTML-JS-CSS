<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>

        <input type="number" name="um" id="numeroUm">
        <input type="number" name="dois" id="numeroDois">
        <input type="button" value="somar" onclick="calcular()">
        <div id="res">

        </div>
    </main>
    <footer>

    </footer>
    <script>

        function calcular() {
            var resposta = window.document.getElementById("res")
            var numero1 = window.document.getElementById("numeroUm")
            var numero2 = window.document.getElementById("numeroDois")
            var numeroUm = Number(numero1.value)
            var numeroDois = Number(numero2.value)
            var soma = numeroUm + numeroDois
            resposta.innerHTML = `A soma de ${numeroUm} e ${numeroDois} Ã© igual a ${soma}`
        }
    </script>
</body>

</html>
