<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="icon" href="img/imgCalendario.jpg">
    <style>
        body{
            text-align: center;
            font: normal 15px Arial;
            color: white;
        }
        img{
            width: 350px;
            height: 350px;
            border-radius: 100%;
        }
        section{
            width: 45%;
            margin-left: 27%;
            padding: 1%;
            font-size: 26px;
            border-radius: 15%;
        }
        footer{
            margin-top: 3%;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section id="section">
        <div id="msg">
        </div>

        <div id="img">
        </div>
    </section>
    <footer id="footer">
        &copy;Todos os direitos reservados a sua mãe
    </footer>
    <script>
        var msgfofa
        var horaAtual = new Date()
        var hora = horaAtual.getHours()
        var mensagem = document.getElementById("msg")
        var imgaem = document.getElementById("img")
        var bloco = document.getElementById("section")
        var fundo = document.getElementsByTagName("Body")[0]
        if (hora < 12 ) {
            msgfofa = "Bom dia!"
            a = "Dia"
            bloco.style.background = "rgb(223, 176, 116)"
            fundo.style.background = "rgb(218, 191, 157)"
        } else if (hora <= 18) {
            msgfofa = "Boa Tarde!"
            a = "Tarde"
            bloco.style.background = "rgb(190, 90, 24)"
            fundo.style.background = "rgb(209, 127, 73)"
        } else {
            msgfofa = "Boa Noite!"
            a = "Noite"
            bloco.style.background = "rgb(51, 51, 163)"
            fundo.style.background = "rgb(87, 87, 216)"
        }
        mensagem.innerHTML = `<p>São exatamente ${hora} horas, ${msgfofa}</p>`
        img.innerHTML = `<img src="img/img${a}.jpg" alt="">`

    </script>
</body>
</html>
