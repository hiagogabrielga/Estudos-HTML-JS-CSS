<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtm1"> +
    <input type="number" name="txtn2" id="txtm2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtm1')
            var tn2 = window.document.getElementById('txtm2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var resultado = window.document.getElementById('resultado')
            resultado.innerHTML =`A soma entre ${n1} e ${n2} é igual a ${n1 + n2}`

        }
    </script>
</body>
</html>
